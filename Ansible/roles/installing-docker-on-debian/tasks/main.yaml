---
#- name: Install, configure, and start Docker 
  - name: upgrade all packages
    apt:
      name: '*'
      state: latest
   
  - name: Install packages to allow apt to use a repository over HTTPS
    apt: 
      name:
        - apt-transport-https
        - ca-certificates 
        - curl 
        - gnupg2 
        - software-properties-common
        - python3
      state: present 
      update_cache: yes
     
  - name: Add Docker repository key
    apt_key: 
       url:  https://download.docker.com/linux/debian/gpg 
       state: present
       validate_certs: no
    register: add_repository_key
    ignore_errors: true
     
  # the above can fail..?? So, took this from:
  # 
#  - name: Alternative | Add Docker repository key
#    shell: curl -sSL  https://download.docker.com/linux/debian/gpg | sudo apt-key add -
 #   when: add_repository_key|failed
     
  - name: Add Docker repository
    apt_repository: 
      repo: deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable
      update_cache: yes
      state: present
       
  - name: Install docker
    apt:
      name: 
        - docker-ce 
        - docker-ce-cli 
        - containerd.io
      state: present 
      update_cache: yes
   
  - name: Add user jenkins to user group
    user:
      name: jenkins 
      groups: docker
      append: yes
     
  - name: Install pip
    apt: 
      name: python3-pip 
      state: present
       
  - name: install docker-py
    pip2: 
      name: docker-py
      state: present

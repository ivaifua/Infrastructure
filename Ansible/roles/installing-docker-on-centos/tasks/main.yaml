---
#- name: Install, configure, and start Docker 
  - name: upgrade all packages
    yum:
      name: '*'
      state: latest
 
  - name: Install packages to allow apt to use a repository over HTTPS
    yum: 
      name:
        - yum-utils
        - device-mapper-persistent-data 
        - lvm2  
      state: present 
      update_cache: yes
   
  - name: Add Docker repository
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docer-ce.repo
  
  - name: Install docker
    yum: 
      name:
        - docker-ce
        - docker-ce-cli 
        - containerd.io 
      state: present 
      update_cache: yes
  
  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes
       
  - name: Add user jenkins to user group
    user:
      name: jenkins 
      groups: docker
      append: yes
  
  - name: Add user jenkins to user group
    user:
      name: ivaifua 
      groups: docker
      append: yes
  
  - name: Install pip
    yum: 
      name: python-pip 
      state: present
        
  - name: install docker-py
    pip: 
      name: docker-py
      state: present
      update_cache: yes
